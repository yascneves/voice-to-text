<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Voice to text</title>
  </head>
  <body>
    <div class="container">
      <p class="header">Voice to Text</p>
      <div class="settings">
        <div class="language">
          <p>Language:</p>
          <select id="language"></select>
        </div>
      </div>
      <div class="separator"></div>
      <button class="btn record">
        <div class="icon">
          <i class="bx bxs-microphone"></i>
          <i class="bx bx-loader-circle bx-spin bx-rotate-90"></i>
        </div>
        <p>Start Listening</p>
      </button>

      <p>Result:</p>
      <div class="result" spellcheck="false">
        <p class="resultText">testando</p>
      </div>
      <div class="separator"></div>

      <div class="buttons">
        <button class="btn clear">Clear</button>
        <button class="btn download" disabled>Download</button>
      </div>
    </div>

    <script src="languages.js"></script>
    <script src="script.js"></script>
  </body>
</html>
